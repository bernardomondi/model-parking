<ion-header>

  <ion-navbar>
    <ion-title>Add New Parking Zone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		  <ion-item>
		    <ion-input type="text" placeholder="Location" [(ngModel)]="parkingZone.location"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-input type="text" placeholder="City" [(ngModel)]="parkingZone.city"></ion-input>
		  </ion-item>

		   <ion-item>
		    <ion-input type="text" placeholder="Country" [(ngModel)]="parkingZone.country"></ion-input>
		  </ion-item>

	</ion-list>

	<button ion-button outline (click)="AddParkingZone()">Add</button>

</ion-content>
