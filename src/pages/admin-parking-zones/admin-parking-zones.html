
<ion-header>

  <ion-navbar>
    <ion-title>AdminParkingZones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button full (click) = "goToAddParkingPage()">Add Parking Zone</button>

  <ion-list>
      <ion-item ion-item *ngFor="let item of parkingZones | async" (click)="itemSelected(item)">
        <h2> {{ item.location }}</h2>
        <p>  {{ item.city }}</p>
      </ion-item>
</ion-list>
</ion-content>
